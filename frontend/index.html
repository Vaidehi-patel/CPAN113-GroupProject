<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JSON Web App</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="container">
      <header>
        <h1>Course Scheduler</h1>
      </header>
      <main>
        <div id="data-display"></div>
        <fieldset>
          <legend>Add a course</legend>
          <form id="course-form">
            <label for="course-code">Code: </label>
            <input id="course-code" type="text">
            <label for="course-name">Name: </label>
            <input id="course-name" type="text"><br>
            <label for="course-start">Start: </label>
            <input id="course-time" type="datetime-local">
            <label for="course-end">End: </label>
            <input id="course-end" type="datetime-local"><br>
            <div class="btn-container">
              <button id="add-course-btn" type="submit">Add Course</button>
              <button id="reset-btn" type="reset">Reset</button>
            </div>
          </form>
        </fieldset>
      </main>
		</div>
		<script src="./js/script.js"></script>
	</body>
</html>
